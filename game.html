<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <title>Raider Quiz Game</title>
</head>

<body>
    <!--Container for questions and 4 options to choose from-->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!--A start game button and a next button when anwering questions-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">No turning back.....<br>READY?</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <div id="score-btn" class="score-btn btn hide">
                <a href="highscores.html" class="no-decoration">Score List</a>
            </div>
        </div>
        <!--Score tracking Section-->
        <div id="score-tracker" class="score-grid hide">
            <h3>Score</h3>
            <div id="score-up">0</div>
        </div>
    </div>
</body>

</html>
